isvpaymentsampledata.application-context=isvpaymentsampledata-spring.xml

log4j2.logger.helloController.name = isv.payment.sap.payment.sampledata.service.impl.DefaultIsvpaymentsampledataService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

# processing level configuration pattern: processing.level.<CARD.TYPE>=<PAYMENT_PROCESSOR>.<LEVEL>

processing.level.VISA=OMNIPAY_DIRECT.L2
processing.level.MASTERCARD_EUROCARD=OMNIPAY_DIRECT.L3
processing.level.AMEX=AMERICAN_EXPRESS_DIRECT.L2

isv.payment.tax.code.seller.registration=
isv.payment.product.code.tax.shipping=FR020100
isv.payment.product.code.tax.default=PC040100

isv.payment.product.code.shipping=default
isv.payment.product.code.default=default



